<!DOCTYPE html>
<html>
<head>
    <style>
        #grad1 {
          height: 35px;
          background-color: rgb(177, 153, 184); /* For browsers that do not support gradients */
          background-image: linear-gradient(to bottom right, rgb(193, 139, 201), rgb(255, 255, 255));
        }
        </style>
<link rel="stylesheet" href="mystyle.css">
<link rel="stylesheet" href="button71mod.css">
<title>Oil Cost Calculator</title>
<script src="calc.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="chartPlot.js" type="text/javascript"></script>

</head>
<body>
<body onload="clearAll();">
<table class="content-table", border="thin" cellpadding="5" cellspacing="7" , width="500">
<thead>
<th>Υπολογισμός Δαπάνης Πετρελαίου</th>
<th>Ποσά</th>
</thead>
<tr align="center">
<td>Σύνολο Δαπάνης Πετρελαίου</td>
<td><input name="totalOil_cost" type="text" size=10 id='totaloil_cost'/></td>
</tr>
<tr align="center">
<td>Μετρητής Ορόφου</td>
<td><input name="floor1_counter" type="text" size=10 id='floor1_counter'/></td>
</tr>
<tr align="center">
<td>Μετρητής Iσογείου</td>
<td><input name="floor0_counter" type="text" size=10 id='floor0_counter'/></td>
</tr>
<tr align="center">
<td>Μετρητής Boiler</td>
<td><input name="boiler_counter" type="text" size=10 id='boiler_counter'/></td>
</tr>
<tr align="center">
<td>Μετρητής Ενοικιαστού</td>
<td><input name="tenant_counter" type="text" size=10 id='tenant_counter'/></td>
</tr>
<td align="center"><button class = "button-71", onclick="clearAll()">Καθαρισμός</button></td>
<td align="center"><button class = "button-71", onclick="calculateOil()",>Υπολογισμός</button></td>
</table>
<table class = "content-table", border="thin" cellpadding="5" cellspacing="7" , width="500">
<tr align="center">
<td>Δαπάνη Ιδιοκτήτη</td>
<td><input type="text" id='owner_cost' readonly ></td>
</tr>
<tr align="center">
<td>Δαπάνη Ενοικιαστού</td>
<td><input type="text" id='tenant_cost' readonly ></td>
</tr>
<tr align="center">
<td>Σύνολο (επαλήθευσης)</td>
<td><input type="text" id='verification_total' readonly ></td>
</tr>
</table>
<canvas id="myChart" style="width:100%;max-width:500px" ></canvas>
</body>
</html>
